name: 'Terraform CI-CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 1. Added Mutex: Prevents multiple workflows from running on the same state simultaneously
concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Set to false to ensure 'apply' isn't interrupted

jobs:
  terraform:
    name: 'Terraform lint, Security Check and Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'ap-south-1'
      TF_VERSION: '1.4.0'
      TFLINT_VERSION: '0.46.1'
      TFSEC_VERSION: '1.28.1'
      # 2. Global timeout variable for easy maintenance
      TF_LOCK_TIMEOUT: '10m'

    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v4 # Updated to v4 for 2025 compatibility

    - name: 'Configure AWS Credentials'
      uses: 'aws-actions/configure-aws-credentials@v1'
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v3 # Updated to setup-terraform v3
      with:
        terraform_version: ${{ env.TF_VERSION }} # Fixed variable to use TF_VERSION
    
    - name: 'Install TFlint'
      run: |
        curl -sLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ env.TFLINT_VERSION }}/tflint_linux_amd64.zip
        unzip tflint.zip -d /usr/local/bin
        tflint --version

    - name: 'Install tfsec'
      run: |
        curl -sLo tfsec https://github.com/aquasecurity/tfsec/releases/download/v${{ env.TFSEC_VERSION }}/tfsec-linux-amd64
        chmod +x tfsec
        mv tfsec /usr/local/bin
        tfsec --version

    - name: 'Terraform Init'
      run: terraform init

    - name: 'Terraform Format'
      run: terraform fmt

    - name: 'Terraform Validate'
      run: terraform validate

    - name: 'TFLint'
      run: |
        tflint --init
        tflint

    - name: 'tfsec'
      run: tfsec .

    - name: 'Terraform Plan'
      # 3. Added -lock-timeout to Plan
      run: terraform plan -lock-timeout=${{ env.TF_LOCK_TIMEOUT }} -out=tfplan

    - name: 'Terraform Apply'
      if : github.ref == 'refs/heads/main'
      # 4. Added -lock-timeout to Apply
      run: terraform apply -lock-timeout=${{ env.TF_LOCK_TIMEOUT }} -auto-approve tfplan
