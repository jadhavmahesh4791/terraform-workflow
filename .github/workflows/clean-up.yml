name: 'Terraform Cleanup'

on:
  workflow_dispatch:
  schedule:
    - cron: '* 10 * * *' # Runs daily at midnight

jobs:
  terraform-cleanup:
    name: 'Post Apply Cleanup'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'ap-south-1'
      TF_VERSION: '1.14.3' # Updated to stable 2025 version

    steps:
    - name: 'Checkout github repository'
      uses: actions/checkout@v4 # Updated to v4 for 2025

    - name: 'Configure AWS credentials'
      uses: aws-actions/configure-aws-credentials@v4 # Updated to v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v3 # Fixed typo 'terrafrom' and updated to v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 'Terraform Init'
      run: terraform init

    - name: 'Terraform Plan Destroy'
      run: terraform plan -destroy -out=tfplan-destroy # Fixed flag to -destroy (single dash)

    - name: 'Terraform Apply Destroy'
      run: terraform apply -auto-approve tfplan-destroy
