name: 'Terraform CI-CD'

on:
  push:
    branches:
      - main
  pull_requests:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform lint, Security Check and Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'us-east-1'
      TF_VERSION: '1.14.3' # Updated for 2025
      TFLINT_VERSION: '0.46.1'

    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v4 # Updated to v4 for 2025

    - name: 'Configure AWS Credentials'
      uses: aws-actions/configure-aws-credentials@v4 # Updated to v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v3 # Updated to v3
      with:
        terraform_version: ${{ env.TF_VERSION }} # Fixed variable mapping
    
    - name: 'Install TFlint'
      run: |
        curl -sLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ env.TFLINT_VERSION }}/tflint_linux_amd64.zip
        unzip tflint.zip -d /usr/local/bin
        tflint --version

    - name: 'Run Trivy (Security Scan)' # Successor to tfsec in 2025
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        hide-progress: false
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    - name: 'Terraform Init'
      run: terraform init

    - name: 'Terraform Format'
      run: terraform fmt -check

    - name: 'Terraform Validate'
      run: terraform validate

    - name: 'TFLint'
      run: |
        tflint --init
        tflint

    - name: 'Terraform Plan'
      run: terraform plan -out=tfplan # Added -out for apply step

    - name: 'Terraform Apply' # Fixed quote and spacing
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan
